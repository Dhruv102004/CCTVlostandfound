<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Results</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }
    h2 {
      color: #0ff;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    img {
      border: 2px solid #0ff;
      border-radius: 10px;
      width: 300px;
    }
    .button-container {
      text-align: center;
      margin-top: 2rem;
    }
    .clear-home-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #dc3545;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .clear-home-btn:hover {
      background-color: #bb2d3b;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h2>Top Matching Results</h2>
  <div class="gallery">
    {% for img in images %}
      <img src="{{ url_for('send_image', filename=img) }}" alt="Match">
    {% endfor %}
  </div>

  <div class="button-container">
    <a href="/cleanup" class="clear-home-btn">Clear and Return to Home</a>
  </div>
</body>
</html>
