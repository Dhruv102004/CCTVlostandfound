<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCTV Camera Recording</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #0ff;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    form {
      background-color: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 500px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="file"] {
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
    }

    button {
      padding: 12px;
      background-color: #0ff;
      color: #111;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0cc;
    }
  </style>
</head>
<body>

  <h1>CCTV Camera Recording</h1>

  <form id="cctvForm" action="/process" method="POST" enctype="multipart/form-data">
    <div>
      <label for="video1">Upload Video 1:</label>
      <input type="file" id="video1" name="video1" accept="video/*" required>
    </div>
    <div>
      <label for="video2">Upload Video 2:</label>
      <input type="file" id="video2" name="video2" accept="video/*" required>
    </div>
    <div>
      <label for="image">Upload Snapshot Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required>
    </div>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
